<body>

    <h1>Will You Be My Valentine?</h1>

    <form id="valentineForm">
        <div>
            <label for="username">Enter your name:</label>
            <input type="text" id="username" name="username" placeholder="Your Name" required>
        </div>

        <div>
            <label>Do you want to be my Valentine?</label>
            <div>
                <input type="radio" id="yes" name="valentine" value="yes" required>
                <label for="yes">Yes</label>
            </div>
            <div>
                <input type="radio" id="no" name="valentine" value="no">
                <label for="no">No</label>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="message" class="hidden">
        <p id="responseMessage"></p>
        <p>Thanks for being mine in the future!</p>
    </div>
